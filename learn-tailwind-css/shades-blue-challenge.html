<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-200">
  <!-- 9 boxes that are 20px wide by 24px tall -->

  <!-- Each box should represent a shade of the blue color scheme -->

  <div class="w-32 h-32 bg-blue-100">bg-blue-100</div>
  <div class="w-32 h-32 bg-blue-200">bg-blue-200</div>
  <div class="w-32 h-32 bg-blue-300">bg-blue-300</div>
  <div class="w-32 h-32 text-blue-800 bg-blue-400">bg-blue-400</div>
  <div class="w-32 h-32 text-blue-200 bg-blue-500">bg-blue-500</div>
  <div class="w-32 h-32 text-blue-300 bg-blue-600">bg-blue-600</div>
  <div class="w-32 h-32 text-blue-300 bg-blue-700">bg-blue-700</div>
  <div class="w-32 h-32 text-blue-400 bg-blue-800">bg-blue-800</div>
  <div class="w-32 h-32 text-blue-400 bg-blue-900">bg-blue-900</div>
</body>

</html>
