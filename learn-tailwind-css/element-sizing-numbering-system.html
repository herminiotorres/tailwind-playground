<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="w-32 h-32 bg-gray-500">Text</div>

  <div class="w-1/2 bg-gray-700">Text</div>

  <div class="w-1/12 bg-teal-800">Text</div>

  <div class="w-3/12 bg-green-800">Text</div>

  <div class="w-6/12 bg-red-800">Text</div>

  <div class="w-8/12 bg-yellow-800">Text</div>

  <div class="w-64 h-64 bg-indigo-100">
    <!-- expand as big as the parent size -->
    <div class="w-full bg-pink-800">bg-pink-800</div>
  </div>

  <div class="w-64 h-64 bg-indigo-100">
    <!-- expand as big as the screen size -->
    <div class="w-screen bg-teal-300">bg-teal-300</div>
  </div>
</body>

</html>
