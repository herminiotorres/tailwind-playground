<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
</head>

<body>
  <!-- blue background, rounded, thick left border -->
  <div><button
      class="px-4 py-2 m-4 text-sm text-gray-400 bg-blue-800 border-l-8 border-blue-700 rounded-lg">Submit</button>
  </div>

  <!-- Red text, outlined -->
  <div><button class="px-3 py-1 m-4 text-red-500 border-2 border-red-500 rounded">Cancel</button></div>

  <!-- light Indigo background, bottom border, indigo text -->
  <div><button class="px-4 py-1 m-4 bg-indigo-200 border-t-4 border-b-4 border-indigo-800">Save</button></div>

  <!-- Thick rounded, lots of padding, large button -->
  <div><button
      class="px-16 py-3 m-4 text-sm font-bold uppercase bg-orange-600 border-4 border-orange-800 rounded-full">Buy
      Now</button></div>

  <!-- Outlined, serif font, uppercase, rounded -->
  <div><button class="p-2 m-4 font-serif text-xs uppercase border rounded-lg">Send Postcard</button></div>
</body>

</html>
