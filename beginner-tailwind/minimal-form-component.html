<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="bg-green-200 py-32 px-10 min-h-screen">

    <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto">

      <form action="">

        <div class="flex items-center mb-5">
          <label for="name" class="inline-block text-right w-20 mr-6 text-gray-500 font-bold">Name</label>
          <input type="text" name="name" id="name" placeholder="Chris on Code"
            class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none">
        </div>

        <div class="flex items-center mb-10">
          <label for="twitter" class="inline-block text-right w-20 mr-6 text-gray-500 font-bold">Twitter</label>
          <input type="text" name="twitter" id="twitter" placeholder="@chrisoncode"
            class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none">
        </div>

        <div class="text-right">
          <button class="py-3 px-8 bg-green-500 text-white font-bold">Submit</button>
        </div>

      </form>

    </div>

  </div>
</body>

</html>
