<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="bg-purple-600 py-32 px-10 min-h-screen text-xl">

    <form action="" class="md:w-1/2 mx-auto">

      <div class="shadow-xl">
        <div class="flex items-center bg-purple-400 rounded-t-lg border-b border-purple-500">
          <label for="name" class="w-20 text-right mr-8 text-purple-200">Name</label>
          <input type="text" id="name" name="name" placeholder="Chris Sev"
            class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white">
        </div>

        <div class="flex items-center bg-purple-400 rounded-b-lg mb-10">
          <label for="twitter" class="w-20 text-right mr-8 text-purple-200">Twitter</label>
          <input type="text" id="twitter" name="twitter" placeholder="@chris__sev"
            class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white">
        </div>
      </div>

      <button class="block w-full rounded bg-pink-400 py-3 text-white font-bold shadow">Submit</button>

    </form>

  </div>
</body>

</html>
